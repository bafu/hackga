name: build

on:
  push:
  pull_request:
    branches: [ master, develop, 'feature-*', 'fix-*', 'hotfix-*', 'release-*' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Run linter
        run:
          echo "Running linter"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Run unit tests
        run:
          echo "Running unit tests"

  android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [lint, test]

    steps:
      - name: Build Android codes
        run:
          echo "Building Android codes"

  ios:
    runs-on: macos-latest
    timeout-minutes: 60
    needs: [lint, test]

    steps:
      - name: Build iOS codes
        run:
          echo "Building iOS codes"

      - name: Get release version
        id: version_check
        uses: EndBug/version-check@v2
        with:
          diff-search: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show release version
        run:
          echo ${{ steps.version_check.outputs.version }}
