name: build

# When developer sends a PR review or updates afterwards,
# this workflow helps check the building correctness.
on:
  pull_request:
    # target branches
    branches: [ main, develop ]
    types: [ review_requested, edited ]

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Build Android codes
        run:
          echo "Building Android codes"

  ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Build iOS codes
        run:
          echo "Building iOS codes"

      - name: Get release version
        id: version_check
        uses: EndBug/version-check@v2
        with:
          diff-search: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show release version
        run:
          echo ${{ steps.version_check.outputs.version }}
