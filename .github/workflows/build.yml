name: build

# When developer sends a PR review or updates afterwards,
# this workflow helps check the building correctness.
on:
  pull_request:
    # target branches
    branches: [ main, develop ]
    types: [ opened, edited ]

jobs:
  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ github.event }}
        run: |
          echo $EVENT_CONTEXT

  android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Build Android codes
        run:
          echo "Building Android codes"

  ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Build iOS codes
        run:
          echo "Building iOS codes"
